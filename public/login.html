<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Admin</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-slate-300">
    <h2 class="font-bold text-center text-bold text-2xl text-kedua mt-32 mb-3">
      Login
    </h2>
    <div
      class="max-w-lg bg-white border border-slate-200 rounded-xl mx-auto shadow-md font-serif p-5"
    >
      <form action="login-admin.php" method="post" class="">
        <label for="email">
          <span
            class="block font-semibold mb-1 text-slate-700 after:content-['*'] after:text-pink-500 after:ml-0.5"
            >Email</span
          >

          <input
            type="email"
            name="email"
            placeholder="masukkan email.."
            class="px-3 py-2 border shadow rounded w-full block text-sm placeholder:text-slate-400 focus:outline-none focus:ring-1 focus:ring-sky-500 focus:border-sky-500 invalid:text-pink-700 invalid:focus:ring-pink-700 invalid:focus:border-pink-700 peer"
          />

          <p class="text-sm m-1 text-pink-700 invisible peer-invalid:visible">
            Email tidak valid
          </p>
        </label>
        <label for="password">
          <span
            class="block font-semibold mb-1 text-slate-700 after:content-['*'] after:text-pink-500 after:ml-0.5"
            >Password</span
          >

          <input
            type="password"
            name="password"
            placeholder="masukkan password.."
            class="px-3 py-2 border shadow rounded w-full block text-sm placeholder:text-slate-400 focus:outline-none focus:ring-1 focus:ring-sky-500 focus:border-sky-500 invalid:text-pink-700 invalid:focus:ring-pink-700 invalid:focus:border-pink-700"
          />
        </label>
        <input
          type="submit"
          value="Login"
          name="login"
          class="py-1 px-5 mt-4 text-white rounded-full bg-ketiga hover:bg-pertama cursor-pointer"
        />
      </form>
    </div>
  </body>
</html>
