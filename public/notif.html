<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pemberitahuan!</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-slate-300">
    <section id="notifAdd" class="flex justify-center items-center mt-32 mb-8">
      <div class="w-3/5 py-8 bg-ketiga rounded-lg shadow-lg shadow-keempat">
        <div class="flex justify-center items-center">
          <div class="w-1/2 group">
            <div
              id="tambah"
              class="mb-4 border-white border-b-4 group-hover:border-biru transition duration-500"
            >
              <p
                class="px-4 py-3 text-center font-sans text-lg font-semibold text-white group-hover:text-biru transition duration-500"
              >
                Produk Berhasil di Tambah!
              </p>
            </div>
            <div
              id="edit"
              class="mb-4 border-white border-b-4 group-hover:border-biru transition duration-500"
            >
              <p
                class="px-4 py-3 text-center font-sans text-lg font-semibold text-white group-hover:text-biru transition duration-500"
              >
                Produk Berhasil di Edit!
              </p>
            </div>
            <div
              id="hapus"
              class="mb-4 border-white border-b-4 group-hover:border-biru transition duration-500"
            >
              <p
                class="px-4 py-3 text-center font-sans text-lg font-semibold text-white group-hover:text-biru transition duration-500"
              >
                Produk Berhasil di Hapus!
              </p>
            </div>
          </div>
        </div>
        <main id="pilihBtn" class="">
          <div class="w-full py-7 px-8">
            <div class="flex flex-row gap-4">
              <a
                href="admin.php?page=home"
                class="basis-1/4 bg-white rounded-lg hover:basis-1/2 hover:shadow-md hover:shadow-slate-600 hover:bg-biru hover:transition duration-500 group"
              >
                <span
                  class="pl-3 font-mono text-lg font-semibold text-slate-400 mt-4 group-hover:text-slate-900 transition duration-500"
                  >Home</span
                >
                <p
                  class="mb-3 mt-3 px-3 font-sans leading-4 font-medium text-sm text-keempat group-hover:text-center group-hover:text-white transition duration-500"
                >
                  Halaman Home Admin
                </p>
              </a>
              <a
                href="admin.php?page=add"
                class="basis-1/4 bg-white rounded-lg hover:basis-1/2 hover:shadow-md hover:shadow-slate-600 hover:bg-biru hover:transition duration-500 group"
              >
                <span
                  class="pl-3 font-mono text-lg font-semibold text-slate-400 mt-4 group-hover:text-slate-900 transition duration-500"
                  >Add</span
                >
                <p
                  class="mb-3 mt-3 px-3 font-sans leading-4 font-medium text-sm text-keempat group-hover:text-center group-hover:text-white transition duration-500"
                >
                  Form Add Produk
                </p>
              </a>
              <a
                href="admin.php?page=update"
                class="basis-1/4 bg-white rounded-lg hover:basis-1/2 hover:shadow-md hover:shadow-slate-600 hover:bg-biru hover:transition duration-500 group"
              >
                <span
                  class="pl-3 font-mono text-lg font-semibold text-slate-400 mt-4 group-hover:text-slate-900 transition duration-500"
                  >Update</span
                >
                <p
                  class="mb-3 mt-3 px-3 font-sans leading-4 font-medium text-sm text-keempat group-hover:text-center group-hover:text-white transition duration-500"
                >
                  Halaman List Produk
                </p>
              </a>
              <a
                href="admin.php?page=content"
                class="basis-1/4 bg-white rounded-lg hover:basis-1/2 hover:shadow-md hover:shadow-slate-600 hover:bg-biru hover:transition duration-500 group"
              >
                <span
                  class="pl-3 font-mono text-lg font-semibold text-slate-400 mt-4 group-hover:text-slate-900 transition duration-500"
                  >Content</span
                >
                <p
                  class="mb-3 mt-3 px-3 font-sans leading-4 font-medium text-sm text-keempat group-hover:text-center group-hover:text-white transition duration-500"
                >
                  Halaman Content
                </p>
              </a>
            </div>
          </div>
        </main>
      </div>
    </section>
  </body>
  <script>
    //id untuk notif
    const add = document.getElementById("tambah");
    const edit = document.getElementById("edit");
    const content = document.getElementById("hapus");
    //mendapatkan url parameter
    var urlParam = new URLSearchParams(window.location.search);
    var notif = urlParam.get("page");
    if (notif === "add") {
      add.classList.remove("hidden");
      edit.classList.add("hidden");
      content.classList.add("hidden");
    } else if (notif === "edit") {
      add.classList.add("hidden");
      edit.classList.remove("hidden");
      content.classList.add("hidden");
    } else if (notif === "hapus") {
      add.classList.add("hidden");
      edit.classList.add("hidden");
      content.classList.remove("hidden");
    }
  </script>
</html>
